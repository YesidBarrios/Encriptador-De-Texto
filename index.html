<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="asset/icon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Encriptador de Texto</title>
  </head>
  <body>
    <header>
      <div class="header-info">
        <a
          class="link__logoAlura"
          href="https://www.aluracursos.com/"
          target="_blank"
          ><img class="logo-alura" src="asset/LogoAlura.png" alt="Logo Alura"
        /></a>
        <h1 class="footer-titulo">Encriptador de Texto</h1>
      </div>
    </header>
    <main class="contenido">
      <div class="contenido-encriptador">
        <textarea
          name="texto-ingresado"
          id="text-ingresado"
          placeholder="Ingrese una Palabra"
        ></textarea>
        <p class="advertencia">
          <i class="fas fa-exclamation-circle"></i>No ingrese mayusculas,
          acentos o signos especiales
        </p>
        <div class="btn-accion">
          <button onclick="encriptarTexto()" class="btn">Encriptar</button>
          <button onclick="desencriptarTexto()" class="btn">
            Desencriptar
          </button>
        </div>
      </div>

      <div class="panel-imagen">
        <img src="asset/MuÃ±eco.png" alt="avatar" />
        <h2 class="panel-mensaje">Ningun Mensaje Encontrado</h2>
        <p class="panel-parrafo">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </div>

      <div class="texto-resultado">
        <textarea name="resultado" id="resultado" readonly></textarea>
        <button onclick="copiarTexto()" class="btn">Copiar</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-info">
        <a
          href="https://github.com/YesidBarrios"
          target="_blank"
          class="footer-links-social"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/yesidbarrios05/"
          target="_blank"
          class="footer-links-social"
        >
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
      <p class="footer-info-text">Realizado Para Alura Latam</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
